<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Little Pause</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <section class="allbody">
        <!-- container -->
        <section class="container">
            <!-- bg holder -->
            <img src="./assets/images/bath-02/BG-2.png" class="holder">

            <!-- bath01 -->
            <section class="sectiongame">
                <!-- background -->
                <div>
                    <img src="./assets/images/bath-02/bg-all.png">
                </div>

                <div class="bubbleback">
                    <img src="./assets/images/bath-02/bubble-back.png">
                </div>

                <!-- girl -->
                <div class="girl">
                    <div class="girlbody">
                        <img src="./assets/images/bath-02/girlnoface.png">
                    </div>
                    <div class="girlface">
                        <img src="./assets/images/bath-02/face-smile.png">
                    </div>
                </div>

                <div class="bubblefront">
                    <img src="./assets/images/bath-02/bubble-front.png">
                </div>

                <div class="hand">
                    <img src="./assets/images/bath-02/hand.png">
                </div>

                <div class="scorebar">
                    <img src="./assets/images/bath-01/scorebar.png">
                </div>

                <div class="temp">
                    <img src="./assets/images/bath-02/temperature.png">
                </div>

                <script src="./js/bath01.js"></script>
            </section>

        </section>
    </section>
</body>
</html>
